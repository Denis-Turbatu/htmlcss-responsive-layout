<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Resposive Layout</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="flex center-flex">
      <div class="container flex space-between">
        <!-- logo -->
        <div class="logo"></div>

        <!-- navbar-desktop -->
        <nav>
          <div class="navbar flex">
            <ul class="anchor-list flex">
              <li class="flex"></li>
              <li class="flex"></li>
              <li class="flex"></li>
              <li class="flex"></li>
            </ul>

            <a class="button" href=""></a>
          </div>
        </nav>

        <!-- hamburger-menu -->
        <div class="hamburger-menu"></div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- HERO -->
    <div class="hero">
      <div class="container flex column">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
    <!-- /HERO -->

    <!-- MAIN -->
    <main>
      <!-- STRATEGIC PLANNING -->
      <div class="planning">
        <div class="container flex column">
          <!-- card -->
          <div class="card">
            <div class="image"></div>
            <section></section>
          </div>
          <!-- col -->
          <div class="col"></div>
        </div>
      </div>

      <!-- TESTIMONIALS -->
      <div class="testimonials">
        <div class="container">
          <section></section>

          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>

      <!-- BENEFITS -->
      <div class="benefits">
        <div class="container flex column">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>

      <!-- ABOUT US -->
      <div class="about-us">
        <div class="container flex column">
          <!-- section -->
          <section></section>
          <!-- profile -->
          <div class="profile">
            <div class="card">
              <div class="image"></div>
              <section></section>
            </div>
          </div>
        </div>
      </div>

      <!-- CTA -->
      <div class="cta">
        <div class="container">
        </div>
      </div>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <!-- /FOOTER -->
  </body>
</html>
