<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Resposive Layout</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="flex center-flex">
      <div class="container flex space-between">
        <!-- logo -->
        <div class="logo"></div>

        <!-- navbar-desktop -->
        <nav>
          <div class="navbar flex">
            <ul class="anchor-list flex">
              <li class="flex"></li>
              <li class="flex"></li>
              <li class="flex"></li>
              <li class="flex"></li>
            </ul>

            <a class="button" href=""></a>
          </div>
        </nav>

        <!-- hamburger-menu -->
        <div class="hamburger-menu"></div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- HERO -->
    <div class="hero">
      <div class="container flex column">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
    <!-- /HERO -->

    <!-- MAIN -->
    <main>
        <!-- STRATEGIC PLANNING -->
      <div class="planning container flex column">
        <!-- card -->
        <div class="card">
          <div class="image"></div>
          <section></section>
        </div>
        <!-- col -->
        <div class="col"></div>
      </div>

      <!-- TESTIMONIALS -->
      
    </main>

    <!-- /MAIN -->

    <!-- FOOTER -->
    <!-- /FOOTER -->
  </body>
</html>
